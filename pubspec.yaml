name: flutter_gmaps
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.7.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  dio: ^4.0.0
  flutter_polyline_points: ^1.0.0
  google_directions_api: ^0.9.1
  google_maps_flutter: ^2.2.1
  google_maps_flutter_web: ^0.4.0+3
  location: ^4.4.0
  get: ^4.6.5
  google_nav_bar: ^5.0.6
  smooth_page_indicator: ^1.0.0+2
  lottie: ^1.0.2
  dotted_border: ^2.0.0+3
  slide_to_act: ^2.0.1
  syncfusion_flutter_charts: ^20.4.41
  charts_flutter: ^0.12.0
  firebase_core: ^2.4.1
  cupertino_icons: ^1.0.0
  cloud_firestore: ^4.3.1
  firebase_auth: ^4.2.4
  firebase_dynamic_links: ^5.0.11

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/maptheme/
    - assets/videos/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Black.ttf
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-ExtraBold.ttf
        - asset: assets/fonts/Poppins-Bold.ttf

    - family: FuturaPT
      fonts:
        - asset: assets/fonts/FuturaPTBold.otf
        - asset: assets/fonts/FuturaPTLight.otf

